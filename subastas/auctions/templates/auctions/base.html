
<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Subastas{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">Subastas</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'operation-list' %}">Operaciones</a>
            </li>
            {% if operation_id %} <li class="nav-item">
                <a class="nav-link" href="{% url 'bid-list' operation_id %}">Pujas</a>
            </li> {% endif %}
        </ul>
    </nav>
    <div class="container mt-4"> {% if messages %} {% for message in messages %} 
        <div class="alert alert-{{ message.tags }} mt-3">
            {{ message }}
        </div> {% endfor %} {% endif %} {% block content %}{%endblock %} 
    </div>
</body>

</html>
